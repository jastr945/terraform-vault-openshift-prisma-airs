apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: chatbot-secret-airs-api-key
  namespace: default
spec:
  path: /v1/admin/kv/data/chatbot
  mount: kv
  type: kv-v2
  destination:
    name: PRISMA_AIRS_API_KEY
    create: false
    overwrite: true
  refreshAfter: 2s
  syncConfig:
    instantUpdates: true
  vaultAuthRef: chatbot-auth
