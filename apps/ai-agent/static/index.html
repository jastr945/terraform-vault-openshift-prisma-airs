<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpful Infrastructure Agent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; white-space: pre-wrap; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    .msg { margin: 5px 0; }
    #spinner { display: none; margin: 10px 0; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    pre { background-color: #f8f8f8; border: 1px solid #ddd; padding: 8px; margin-top: 5px; font-size: 0.85em; overflow-x: auto; display: none; }
    .toggle-button { background: none; border: none; color: #007BFF; text-decoration: underline; cursor: pointer; padding: 0; font-size: 0.9em; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>&#35;2: Helpful Infrastructure Agent</h1>
  <h2>Terraform + Prisma AIRS</h2>
  <h4>Last 3 digits of the LLM token: <span id="token-suffix">Loading...</span></h4>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Ask about Terraform best practices..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>
  <div id="spinner"><div class="loader"></div> <span>Thinking...</span></div>

  <script>
  function toggleVisibility(id) {
    const elem = document.getElementById(id);
    elem.style.display = elem.style.display === "none" ? "block" : "none";
  }

  function scrollToElementById(id) {
    const el = document.getElementById(id);
    if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  function createVerdictHeader(label, verdict) {
    const action = verdict.action || "unknown";
    const category = verdict.category || "unknown";
    let color = "gray";
    if (action === "allow" && category === "benign") color = "green";
    else if (action === "block" && category === "malicious") color = "red";
    const text = `${label}: ${action.toUpperCase()} (${category})`;
    return `<div style="color:${color}; font-weight:bold;">${text}</div>`;
  }

  async function fetchTokenSuffix() {
    try {
      const res = await fetch("/token-suffix");
      const data = await res.json();
      document.getElementById("token-suffix").textContent = data.suffix;
    } catch { document.getElementById("token-suffix").textContent = "Error"; }
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const spinner = document.getElementById("spinner");
    const message = input.value.trim();
    if (!message) return;

    chat.innerHTML += `<div class="msg user">You: ${message}</div>`;
    input.value = "";
    spinner.style.display = "block";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await res.json();
      spinner.style.display = "none";

      if (data.error && !data.response) {
        const blockId = `block-${Date.now()}`;
        chat.innerHTML += `<div id="${blockId}" class="msg bot" style="color: red;">‚ùå ${data.error}</div>`;
        if (data.verdict) {
          const verdictId = `verdict-${Date.now()}`;
          chat.innerHTML += createVerdictHeader("Input Scan", data.verdict);
          chat.innerHTML += `<button class="toggle-button" onclick="toggleVisibility('${verdictId}')">Show/Hide Input Prisma Verdict</button><pre id="${verdictId}">${JSON.stringify(data.verdict, null, 2)}</pre>`;
        }
        chat.scrollTop = chat.scrollHeight;
        scrollToElementById(blockId);
        return;
      }

      if (data.response) chat.innerHTML += `<div class="msg bot">ü§ñ ${data.response}</div>`;
      if (data.terraform_context) {
        const tfId = `tfctx-${Date.now()}`;
        chat.innerHTML += `<button class="toggle-button" onclick="toggleVisibility('${tfId}')">Show/Hide Terraform MCP Context</button><pre id="${tfId}">${data.terraform_context}</pre>`;
      }
      if (data.input_verdict) {
        const inputVerdictId = `input-verdict-${Date.now()}`;
        chat.innerHTML += createVerdictHeader("Input Scan", data.input_verdict);
        chat.innerHTML += `<button class="toggle-button" onclick="toggleVisibility('${inputVerdictId}')">Show/Hide Input Scan</button><pre id="${inputVerdictId}">${JSON.stringify(data.input_verdict, null, 2)}</pre>`;
      }
      if (data.output_verdict) {
        const outputVerdictId = `output-verdict-${Date.now()}`;
        chat.innerHTML += createVerdictHeader("Output Scan", data.output_verdict);
        chat.innerHTML += `<button class="toggle-button" onclick="toggleVisibility('${outputVerdictId}')">Show/Hide Output Scan</button><pre id="${outputVerdictId}">${JSON.stringify(data.output_verdict, null, 2)}</pre>`;
      }
      chat.scrollTop = chat.scrollHeight;
    } catch (err) {
      spinner.style.display = "none";
      chat.innerHTML += `<div class="msg bot" style="color: red;">Error: ${err.message}</div>`;
    }
  }
  fetchTokenSuffix();
  </script>
</body>
</html>
