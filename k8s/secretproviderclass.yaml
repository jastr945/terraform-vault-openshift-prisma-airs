apiVersion: secrets.hashicorp.com/v1beta1
kind: SecretProviderClass
metadata:
  name: chatbot-vault-secrets
  namespace: default
spec:
  vault:
    server: "https://<your-hcp-vault-address>"
    path: "kv"
    version: "v2"
    auth:
      kubernetes:
        mountPath: "kubernetes"
        role: "chatbot"
  secrets:
    - secretPath: "kv/data/chatbot"
      secretKey: "GEMINI_API_KEY"
      remoteRef: "GEMINI_API_KEY"
    - secretPath: "kv/data/chatbot"
      secretKey: "PRISMA_AIRS_API_KEY"
      remoteRef: "PRISMA_AIRS_API_KEY"
    - secretPath: "kv/data/chatbot"
      secretKey: "PRISMA_AIRS_PROFILE"
      remoteRef: "PRISMA_AIRS_PROFILE"
  target:
    name: chatbot-env-secrets
    creationPolicy: Owner
