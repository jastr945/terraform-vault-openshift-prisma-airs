apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      serviceAccountName: chatbot-sa
      containers:
        - name: chatbot
          image: your-registry/chatbot:latest
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: chatbot-env-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
spec:
  selector:
    app: chatbot
  ports:
    - port: 80
      targetPort: 5000
